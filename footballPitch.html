<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="600" height="400" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.lineWidth = 1;

ctx.rect(74, 35, 485, 340);
ctx.stroke();
ctx.fillStyle = 'black';
ctx.fill();

ctx.rect(130, 60, 380, 280);
ctx.stroke();
ctx.fillStyle = 'green';
ctx.fill();

ctx.moveTo(320,340);
ctx.lineTo(320,60);
ctx.stroke();

ctx.beginPath();
ctx.arc(320,200,40,0,2*Math.PI);
ctx.stroke();

//leftbox 1//

ctx.beginPath();
ctx.lineWidth = "2";
ctx.strokeStyle = "black";
ctx.rect(130, 146, 30, 120);
ctx.stroke();

//left goal post 1//

ctx.beginPath();
ctx.lineWidth = "4";
ctx.strokeStyle = "black";
ctx.rect(130, 160, 2, 90);
ctx.stroke();

//right goal post 1//

ctx.beginPath();
ctx.lineWidth = "4";
ctx.strokeStyle = "black";
ctx.rect(508, 160, 2, 90);
ctx.stroke();

//right box 1//

ctx.beginPath();
ctx.lineWidth = "2";
ctx.strokeStyle = "black";
ctx.rect(480, 146, 30, 120);
ctx.stroke();

//left box2//

ctx.beginPath();
ctx.lineWidth = "2";
ctx.strokeStyle = "whitle";
ctx.rect(130, 89, 98, 220);
ctx.stroke();

//right box2//

ctx.beginPath();
ctx.lineWidth = "2";
ctx.strokeStyle = "whitle";
ctx.rect(412, 89, 98, 220);
ctx.stroke();

//centre dot 1//
ctx.beginPath();
ctx.arc(320,200,3,0,2*Math.PI);
ctx.stroke();
ctx.fillStyle = 'black';
ctx.fill();

//left dot 1//
ctx.beginPath();
ctx.arc(190,200,3,0,2*Math.PI);
ctx.stroke();
ctx.fillStyle = 'black';
ctx.fill();

//right dot 1//
ctx.beginPath();
ctx.arc(453,200,3,0,2*Math.PI);
ctx.stroke();
ctx.fillStyle = 'black';
ctx.fill();

//context.arc(x,y,r,sAngle,eAngle,counterclockwise);//

//left semi circle//
ctx.beginPath();
ctx.arc(230, 200, 30, -1.6, 0.5 * Math.PI);
ctx.stroke();

//right semi circle//
ctx.beginPath();
ctx.arc(413, 200, 30, 1.6, -0.5 * Math.PI);
ctx.stroke();

//fifa ball//

//ctx.arc(280, 275, 25, 0, 2 * Math.PI);
//ctx.stroke();
//ctx.fillStyle = 'white';
//ctx.fill();





</script> 

</body>
</html>
